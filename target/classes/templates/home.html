<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a MEDIFARMA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            text-align: center;
        }
        header {
            background: #d32f2f; /* Rojo */
            color: #ffffff;
            padding: 40px 20px;
            border-bottom: 6px solid #b71c1c;
        }
        h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: bold;
        }
        p {
            font-size: 1.3em;
            margin: 20px 0;
            color: #333; /* Texto oscuro para visibilidad */
        }
        footer {
            background: #616161; /* Gris */
            color: #ffffff;
            padding: 20px 0;
            border-top: 6px solid #424242;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #757575; /* Gris */
            border-radius: 8px;
            text-decoration: none;
            margin: 20px 10px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #424242;
        }
        .youtube-button {
            background-color: #d32f2f; /* Rojo */
        }
        .youtube-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>MEDIFARMA</h1>
    </header>
    <div>
        <p>Tu farmacia confiable para medicamentos y productos de salud de alta calidad.</p>
        <p>Explora más y conéctate con nosotros:</p>
        <a href="https://github.com/jesuslk" class="cta-button" target="_blank">Repositorio en GitHub</a>
        <a href="https://www.youtube.com/@CesarJArce" class="cta-button youtube-button" target="_blank">Canal de YouTube</a>
    </div>
    <footer>
        <p>&copy; 2024 MEDIFARMA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
